<!DOCTYPE html>
<html lang="en">
<head>
    <title>EJ2 Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript Grid Control">
    <meta name="author" content="Syncfusion">
    <link href="index.css" rel="stylesheet">
    <link href="editor.css" rel="stylesheet">
    <link href="material.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="Grid"></div>
    </div>
    <div class="col-lg-8 control-section inplace-editor-control-section form-layout" id='inplace-editor-control'>
        <div class="content-wrapper" style="margin-bottom: 25px">
            <div id="confirmation">
                <div id="submitDialog"></div>
                <form id="formId" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-6 control-label" style="text-align: left;font-size: 14px;">
                            Title
                        </label>
                        <div id='inplace_title_editor' data-underline='false'></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 control-label" style="text-align: left;font-size: 14px;">
                            Comments
                        </label>
                        <div id='inplace_comment_editor' data-underline='false'></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 control-label" style="text-align: left;font-size: 14px;">
                            Tags
                        </label>
                        <div id='inplace_tag_editor' data-underline='false'></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 control-label" style="text-align: left;font-size: 14px;">
                            new
                        </label>
                        <div id='defaultRTE' data-underline='false'></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br />
    <button id="btn1">get Html</button>
    <br />
    <button id="btn2">get Text</button>
    <div class="col-lg-4 property-section">
        <table id="property" title="Properties">
            <tr>
                <td>
                    <div> Mode</div>
                </td>
                <td>
                    <div>
                        <select id="editorMode_form" class="form-control">
                            <option value="Inline">Inline</option>
                            <option value="Popup">Popup</option>
                        </select>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script id="hello" type="text/x-jsrender">
        <tr>
            <td>
                Hello ${Name} ${Id}
            </td>

        </tr>
    </script>
    <script id='detailtemplate' type="text/x-jsrender">
        Hello ${ Name } ${ Id }
    </script>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="es5-datasource.js" type="text/javascript"></script>
    <script src="ej2.min.js" type="text/javascript"></script>
    <script src="editor.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script>

        gridAppBuilder({
            gridElement: '#Grid',
            page: 'Orders',
            controllerData: 'Orders',
            controllerSchema: 'OrdersSchema',
            offlineMode: false,
            //hideSelectionBoxColumn: true,
            //hideActionsColumn: true,
            //gridOption: {

            //    //headerTemplate:'#headerTemplate',
            //    //detailTemplate:'#detailTemplate',
            //    //rowTemplate:'#rowTemplate',
            //},
            //useInlineEdit: true,
            //hideExportControls: true,
            //pageSize: 5,
            //hidePaging: true,
            //preventEditing: true,
            //hideGridLines: true,
            //hideHeader: true,
            //rowSelected: function (arg) { },
            //recordDoubleClick: function (arg) { },
            //recordClick: function (arg) {
            //    console.log(arg);
            //}
        });
    </script>
</body>
</html>
